
<!DOCTYPE html>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

    .book-option {
      display: block;
      background: #ffffff;
      padding: 0.5rem 1rem;

      border-radius: 0.5rem;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .book-option:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>–ß–∏—Ç–∞—Ç—å –∏–ª–∏ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å?</h1>

  <div class="tag-cloud">
    <span class="tag" onclick="chooseTag('—Ñ–∏–Ω–∞–Ω—Å—ã')">üí∞ –§–∏–Ω–∞–Ω—Å—ã</span>
    <span class="tag" onclick="chooseTag('–ø—Ä–∏–≤—ã—á–∫–∏')">üß† –ü—Ä–∏–≤—ã—á–∫–∏</span>
    <span class="tag" onclick="chooseTag('–º–æ—Ç–∏–≤–∞—Ü–∏—è')">üöÄ –ú–æ—Ç–∏–≤–∞—Ü–∏—è</span>
  </div>

  <input id="bookInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏..." oninput="showSuggestions()"/>
  <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
  <button onclick="checkBook()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button onclick="randomBook()">üé≤ –°–æ–≤–µ—Ç –¥–Ω—è</button>
  <button onclick="toggleSuggestForm()">üì© –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –∫–Ω–∏–≥—É</button>

  <div id="tagResults"></div>
  <div class="result" id="resultBox" style="display: none;"></div>

  <div id="suggestForm" style="display:none; margin-top:1rem; background:#fff; padding:1rem; border-radius:0.5rem; box-shadow:0 0 5px rgba(0,0,0,0.1);">
    <h3>üì© –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –∫–Ω–∏–≥—É</h3>
    <input id="suggTitle" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏" />
    <input id="suggAuthor" type="text" placeholder="–ê–≤—Ç–æ—Ä (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" />
    <textarea id="suggComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="3"></textarea>
    <button onclick="submitSuggestion()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const books = {
      "–∞—Ç–æ–º–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏": {
        title: "–ê—Ç–æ–º–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏",
        author: "–î–∂–µ–π–º—Å –ö–ª–∏—Ä",
        verdict: "üìò –ß–∏—Ç–∞—Ç—å",
        reason: "–ï—Å–ª–∏ —É—Å—Ç–∞–ª –±–æ—Ä–æ—Ç—å—Å—è —Å —Å–æ–±–æ–π ‚Äî —ç—Ç–æ —Ç–≤–æ–π –ø—É—Ç–µ–≤–æ–¥–∏—Ç–µ–ª—å.",
        alt: "–ú–∏–Ω–∏-–ø—Ä–∏–≤—ã—á–∫–∏ (–°—Ç–∏–≤–µ–Ω –ì–∞–π–∑)",
        episode: "https://t.me/readorskip/3"
      },
      "–ø—Å–∏—Ö–æ–ª–æ–≥–∏—è –¥–µ–Ω–µ–≥": {
        title: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è –¥–µ–Ω–µ–≥",
        author: "–ú–æ—Ä–≥–∞–Ω –•–∞—É–∑–µ–ª",
        verdict: "üìò –ß–∏—Ç–∞—Ç—å",
        reason: "–î–µ–Ω—å–≥–∏ ‚Äî —ç—Ç–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ, –∞ –Ω–µ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç.",
        alt: "–•—É–ª–∏–Ω–æ–º–∏–∫–∞",
        episode: "https://t.me/readorskip/2"
      },
      "—Ö—É–ª–∏–Ω–æ–º–∏–∫–∞": {
        title: "–•—É–ª–∏–Ω–æ–º–∏–∫–∞",
        author: "–ê–ª–µ–∫—Å–µ–π –ú–∞—Ä–∫–æ–≤",
        verdict: "üìò –ß–∏—Ç–∞—Ç—å",
        reason: "–ß–µ—Å—Ç–Ω–æ –∏ –ø–æ–Ω—è—Ç–Ω–æ –ø—Ä–æ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏. –û—Å–æ–±–µ–Ω–Ω–æ –¥–ª—è –ø–æ—Å—Ç—Å–æ–≤–µ—Ç—Å–∫–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞.",
        alt: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è –¥–µ–Ω–µ–≥",
        episode: "https://t.me/readorskip/4"
      }
    };

    const categories = {
      "—Ñ–∏–Ω–∞–Ω—Å—ã": ["–ø—Å–∏—Ö–æ–ª–æ–≥–∏—è –¥–µ–Ω–µ–≥", "—Ö—É–ª–∏–Ω–æ–º–∏–∫–∞"],
      "–ø—Ä–∏–≤—ã—á–∫–∏": ["–∞—Ç–æ–º–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏"],
      "–º–æ—Ç–∏–≤–∞—Ü–∏—è": []
    };

    const titles = Object.keys(books);

    function showSuggestions() {
      const input = document.getElementById('bookInput');
      const list = document.getElementById('autocompleteList');
      const query = input.value.trim().toLowerCase();
      list.innerHTML = '';
      if (!query) {
        list.style.display = 'none';
        return;
      }
      const matches = titles.filter(title => title.includes(query));
      matches.forEach(title => {
        const item = document.createElement('div');
        item.classList.add('autocomplete-item');
        item.textContent = title;
        item.onclick = () => {
          input.value = title;
          list.style.display = 'none';
          checkBook();
        };
        list.appendChild(item);
      });
      list.style.display = matches.length > 0 ? 'block' : 'none';
    }

    function checkBook(nameOverride = null) {
      const input = document.getElementById('bookInput');
      const name = nameOverride || input.value.trim().toLowerCase();
      const resultBox = document.getElementById('resultBox');
      const list = document.getElementById('autocompleteList');
      document.getElementById('tagResults').innerHTML = '';
      list.style.display = 'none';

      if (books[name]) {
        const b = books[name];
        resultBox.innerHTML = `
          <h3>üìñ ${b.title}</h3>
          <p>‚úçÔ∏è ${b.author}</p>
          <p><strong>${b.verdict}</strong></p>
          <p><strong>–ü–æ—á–µ–º—É:</strong> ${b.reason}</p>
          <p><strong>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞:</strong> ${b.alt}</p>
          ${b.episode ? `<p><a href="${b.episode}" target="_blank">üéß –°–ª—É—à–∞—Ç—å –≤—ã–ø—É—Å–∫</a></p>` : ''}
        `;
      } else {
        resultBox.innerHTML = `<p>–ö–Ω–∏–≥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ú–æ–∂–µ—à—å –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —Å–≤–æ—é üëá</p>`;
        toggleSuggestForm();
      }

      resultBox.style.display = 'block';
    }

    function randomBook() {
      const keys = Object.keys(books);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      document.getElementById('bookInput').value = randomKey;
      checkBook();
    }

    function chooseTag(tag) {
      const container = document.getElementById('tagResults');
      container.innerHTML = '';
      document.getElementById('resultBox').style.display = 'none';
      if (!categories[tag]) return;
      categories[tag].forEach(book => {
        const btn = document.createElement('div');
        btn.className = 'book-option';
        btn.textContent = 'üìñ ' + book;
        btn.onclick = () => checkBook(book);
        container.appendChild(btn);
      });
    }

    function toggleSuggestForm() {
      const form = document.getElementById('suggestForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function submitSuggestion() {
      const title = document.getElementById('suggTitle').value.trim();
      if (!title) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏");
        return;
      }
      const author = document.getElementById('suggAuthor').value.trim();
      const comment = document.getElementById('suggComment').value.trim();
      const payload = JSON.stringify({ title, author, comment });

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(payload);
      alert("üì® –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
      } else {
        alert("Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
      }
    }
  </script>
</body>
</html>
