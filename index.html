        episode: "https://t.me/readorskip/1"

    const titles = Object.keys(books);

    function showSuggestions() {
      const input = document.getElementById('bookInput');
      const list = document.getElementById('autocompleteList');
      const query = input.value.trim().toLowerCase();

      list.innerHTML = '';

      if (!query) {
        list.style.display = 'none';
        return;
      }

      const matches = titles.filter(title => title.includes(query));

      if (matches.length === 0) {
        list.style.display = 'none';
        return;
      }

      matches.forEach(title => {
        const item = document.createElement('div');
        item.classList.add('autocomplete-item');
        item.textContent = title;
        item.onclick = () => {
          input.value = title;
          list.style.display = 'none';
          checkBook();
        };
        list.appendChild(item);
      });

      list.style.display = 'block';
    }

    function checkBook() {
      const input = document.getElementById('bookInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('resultBox');
      const list = document.getElementById('autocompleteList');
      list.style.display = 'none';

      if (books[input]) {
        const b = books[input];
        resultBox.innerHTML = `
          <h2>${b.verdict}</h2>
          <p><strong>–ü–æ—á–µ–º—É:</strong> ${b.reason}</p>
          <p><strong>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞:</strong> ${b.alt}</p>
          ${b.episode ? `<p><a href="${b.episode}" target="_blank">üéß –°–ª—É—à–∞—Ç—å –≤—ã–ø—É—Å–∫</a></p>` : ''}
